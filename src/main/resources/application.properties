# === OUTGOING (Kafka Producer) ===
mp.messaging.outgoing.sistema-esterno-notifications.connector=smallrye-kafka
mp.messaging.outgoing.sistema-esterno-notifications.topic=NEO_BANK_SISTEMA_ESTERNO_NOTIFICATIONS
mp.messaging.outgoing.sistema-esterno-notifications.bootstrap.servers=kafka:29092
mp.messaging.outgoing.sistema-esterno-notifications.value.serializer=org.apache.kafka.common.serialization.StringSerializer
