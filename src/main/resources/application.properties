kafka.bootstrap.servers=localhost:9092

# === INCOMING (CONTO CORRENTE) ===
mp.messaging.incoming.bonifico-notifications.connector=smallrye-kafka
mp.messaging.incoming.bonifico-notifications.topic=NEO_BANK_BONIFICO_NOTIFICATIONS
